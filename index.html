<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | NFT preview card component</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    
</head>
<body>
<div class="ctn">
    <div class="card-line">
     
    <div class="img">
      <div class="card-overlay">
        <div class="overlay-img">
          <img  src="images/icon-view.svg" alt="view">
      </div>
    </div>
      <img class="card-img-top" src="images/image-equilibrium.jpg" alt="Card image cap">    
  </div>

            <div class="card-body">
              <h5 class="card-title">Equilibrium #3429</h5>
              <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
              <div class="flex">
             <p class="eth"> <img class="eth-img" src="images/icon-ethereum.svg" alt="eth"> 0.041ETH</p>
             <p class="time"><img class="eth-img" src="images/icon-clock.svg" alt="eth"> 3 days left</p>
            </div>
            <div class="auth-sec">
              <img class="auth-img" src="images/image-avatar.png" alt="auth">
               <p class="auth">Creation of <span class="auth-name">Jules Wyvern</span></p>
          </div>
            </div>
  
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="att-name" href="https://github.com/krishnanand654">Krishnanand A</a>.
  </div>

  </div>

</body>
</html>
